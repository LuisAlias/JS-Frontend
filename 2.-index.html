<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./4.-diseno.css">
    
</head>
<body>
   
    <div>
    <img src="./5.-pokedex.png"
        width="130%"
        height="130%">
    </div>
    
    <div class="cuadroimagen">
        <img src="https://www.pngall.com/wp-content/uploads/4/Pokemon-Pokeball.png" alt="Pokemon" id="pokeImg" width="75%" height="80%">
    </div>
    
    <div class="cuadronombre">
        <input type="text" class="sinborde" size="12" id="pokeNom" value="">
    </div>

    <div class="cuadronombre-entrada">
        <input type="text" size="12" placeholder="pikachu" id="pokeName" name="pokeName">
    </div>

    <div class="cuadronumero">No.
        <input type="text" class="sinborde" size="8" id="pokeNum" value="">
    </div>

    <div class="cuadroespecie">
        <input type="text" class="sinborde" size="15" id="pokeSpeci" value="">
    </div>

    <div class="cuadrotipo">Tipo
        <input type="text" class="sinborde" size="15" style="float: right;" id="pokeTip" value="">
    </div>

    <div class="cuadroaltura">Altura
        <input type="text" class="sinborde" size="15" style="float: right;" id="pokeAlt" value="">
    </div>

    <div class="cuadropeso">Peso
        <input type="text" class="sinborde" size="15" style="float: right;" id="pokePes" value="">
    </div>

     <!--<input type="text" size="15" style="float: right;" id="pok" value="">

    <textarea rows="5" cols="5" id="pokeMov" value="">numeros</textarea>
-->
    <div class="boton">
        <button onclick="fetchPokemon()">Buscar Pokemon</button>
    </div>

    <br>
